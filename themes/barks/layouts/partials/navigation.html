
{{ if not (eq .Site.Params.navigation.show_navigation false) }}
<nav>
    <ul>
    {{ range .Site.Menus.main }}
        <li class="{{ if or ($.Page.IsMenuCurrent "main" .) ($.Page.HasMenuCurrent "main" .) }}active{{ end }}"><strong>
            <a href="{{ .URL }}">{{ .Name }}</a>
        </strong></li>
    {{ end }}
    </ul>
</nav>
{{ end }}
