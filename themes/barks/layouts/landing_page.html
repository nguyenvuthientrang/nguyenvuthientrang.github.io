
{{ define "main" }}
<div class="landing-page-wrapper">
    <div class="landing-page-content">
        <div>
            {{ .Content | safeHTML }}
        </div>
    </div>
    <div class="landing-page-image">
        <img src="{{ .Params.image }}" alt="{{ .Site.Params.header.title }}" width="221" height="331">
    </div>
</div>

{{ range $i, $e := where site.RegularPages "Type" "in" site.Params.mainSections }}
    <hr class="post-separator">
    {{ partial "post_li.html" $e }}
{{end}}

{{ end }}
