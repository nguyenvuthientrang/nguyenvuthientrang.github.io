{{ define "main" }}
<div class="container">
  <h1>{{ .Site.Title }}</h1>
  
  <nav>
    {{ range .Site.Menus.main }}
      <a href="{{ .URL }}">{{ .Name }}</a>
    {{ end }}
  </nav>

  <div class="content">
    <div class="text">
      {{ .Content }}
    </div>
    <div class="image">
      <img src="/images/profile.jpg" alt="Carl Barks">
    </div>
  </div>

  <footer>
    <div class="social-icons">
      <!-- Add your social media icons here -->
    </div>
    <p>Â© {{ now.Format "2006" }} by {{ .Site.Params.author }}. <a href="/privacy-policy/">Privacy policy</a>.</p>
  </footer>
</div>
{{ end }}
